<div class="main-content">
  <div class="col-lg-12 col-md-12">
    <div class="row">
      <div class="card ">
        <div class="card-header" style="background-color:#4FBEC1;color:white">
          <div class="row">
            <div class="col-md-8">
                <h3>Review Quiz</h3>
            </div>
            <div class="col-md-2" style="padding-top:2%"><h4>{{questionCount.correct}}/{{questionCount.all}} Correct</h4></div>
            <div class="col-md-2"style="padding-top:2%">
                <h4>{{quiz.marks}} Marks</h4>
            </div>
          </div> 
        </div>
        <div class="card-content">
          <table class="table center">
            <thead style="color:#4FBEC1">
              <th></th>
              <th>Question No</th>
              <th>Question</th>
              <th>Correct Answer</th>
              <th>Your Answer</th>
            </thead>
            <tbody>
              <ng-container *ngFor="let answeredQuestion of answeredQuestions;let index=index">
                <tr>
                  <td><i appMarkAnswer [answeredQuestion]="answeredQuestion" class="material-icons">{{isCorrect(index)?'done':'close'}}</i></td>
                  <td><label>{{index+1}}</label></td>
                  <td><label>{{answeredQuestion.question.question}}</label></td>
                  <td><label>{{answeredQuestion.question.correctAnswer}}</label></td>
                  <td><label>{{answeredQuestion.selectedAnswer}}</label></td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
